name: Image build

on:
  push:
    paths:
      - Dockerfile
      - versions.awk
      - manifest.yaml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
      
jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - 
        name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pyyaml requests

      # 4. Run the Python script
      - name: Download manifests
        run: |
          set -e
          curl 
          python my_script.py
          # Assuming your Python script generates a file named "output.txt"

      # 5. Upload the artefact (e.g., "output.txt" generated by the Python script)
      - name: Upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: python-output
          path: output.txt  # You can specify other files or directories as well



      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # https://github.com/docker/setup-qemu-action
      - 
        name: Set up Docker
        uses: docker/setup-buildx-action@v3  # https://github.com/docker/setup-buildx-action
      - 
        name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.5.0
      - 
        name: Read versions
        id: versions
        run: |
          awk -f versions.awk Dockerfile >> $GITHUB_OUTPUT
      - 
        name: Login to registry ${{ env.REGISTRY }}
        if: ${{ github.ref_name == 'main' }}
        uses: docker/login-action@v3  # https://github.com/docker/login-action
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Extract Docker metadata
        id: metadata
        if: ${{ github.ref_name == 'main' }}
        uses: docker/metadata-action@v5  # https://github.com/docker/metadata-action
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - 
        name: Build app
        uses: docker/build-push-action@v6  # https://github.com/docker/build-push-action
        with:
          push: ${{ github.ref_name == 'main' }}
          context: .
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.versions.outputs.TARGET_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.versions.outputs.TARGET_VERSION }}-${{ steps.versions.outputs.SYSTEMD_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
